<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./img/icon_mesto.png" type="image/png">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__body">
      <header class="header">
        <img src="./img/logo.svg" alt="Логотип сервиса 'Место'"
          class="header__logo">
      </header>
      <main class="container">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img class="profile__avatar-img" src="./img/aneta-voborilova-HxfVwDszy2Q-unsplash(1).jpg" alt="Жак-Ив
                Кусто">
            </div>
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Новый 2023
                </h1>
                <button class="profile__edit-button">
                </button>
              </div>
              <p class="profile__subtitle">Год черного водяного кролика</p>
            </div>
          </div>
          <button class="profile__add-button">
          </button>
        </section>
        <section class="elements" aria-label="Изображения">
          <ul class="elements__container">
            <li class="elements__item item">
              <img class="item__image" src="./img/alsu-vershinina - by-Brgr4Ag-unsplash(1).jpg"
                alt="Украшенная елка">
              <div class="item__container">
                <h2 class="item__title">Ёлка</h2>
                <div class="item__like "></div>
              </div>
            </li>
             <li class="elements__item item">
              <img class="item__image" src="./img/krakenimages-7BpuzmcxlHU-unsplash.jpg"
                alt="Карачаевск">
              <div class="item__container">
                <h2 class="item__title">Вкусный ужин</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/anita-austvika-f2imCQ-wfso-unsplash.jpg" alt="Новогодний подарок">
              <div class="item__container">
                <h2 class="item__title">Подарки</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/anita-austvika-iW_nQ7h492s-unsplash.jpg" alt="Девочка украшает елку">
              <div class="item__container">
                <h2 class="item__title">Радость</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/anita-austvika-vgRNplGtjBQ-unsplash.jpg" alt="Лодка с елкой на воде">
              <div class="item__container">
                <h2 class="item__title">Нарядный город</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/katie-azi-AHIS5FUW0gk-unsplash.jpg" alt="Кофе с маршмелоу">
              <div class="item__container">
                <h2 class="item__title">Настроение</h2>
                <div class="item__like"></div>
              </div>
            </li>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
