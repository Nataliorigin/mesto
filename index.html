<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./img/icon_mesto.png" type="image/png">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__body">
      <header class="header">
        <img src="./img/logo.svg" alt="Логотип сервиса 'Место'"
          class="header__logo">
      </header>
      <main class="container">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img class="profile__avatar-img" src="./img/kusto.jpg" alt="Жак-Ив
                Кусто">
            </div>
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто
                </h1>
                <button class="profile__edit-button">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
          </button>
        </section>
        <section class="elements" aria-label="Изображения">
          <ul class="elements__container">
            <li class="elements__item item">
              <img class="item__image" src="./img/karachaevsk.jpg"
                alt="Карачаевск">
              <div class="item__container">
                <h2 class="item__title">Карачаевск</h2>
                <div class="item__like "></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/elbrus.jpg" alt="Гора
                Эльбрус">
              <div class="item__container">
                <h2 class="item__title">Гора Эльбрус</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/donbai.jpg" alt="Домбай">
              <div class="item__container">
                <h2 class="item__title">Домбай</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/elbrus.jpg" alt="Гора
                Эльбрус">
              <div class="item__container">
                <h2 class="item__title">Гора Эльбрус</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/donbai.jpg" alt="Домбай">
              <div class="item__container">
                <h2 class="item__title">Домбай</h2>
                <div class="item__like"></div>
              </div>
            </li>
            <li class="elements__item item">
              <img class="item__image" src="./img/karachaevsk.jpg"
                alt="Карачаевск">
              <div class="item__container">
                <h2 class="item__title">Карачаево-Черкесия</h2>
                <div class="item__like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
