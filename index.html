<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./img/icon_mesto.png" type="image/png">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__body">
    <header class="header">
      <div class="header__container">
        <img src="./img/logo.svg" alt="Логотип сервиса 'Место'"
          class="header__logo">
      </div>
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar"
            src="./img/aneta-voborilova.jpg"
            alt="Черный кролик">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Black Rabbit </h1>
              <button class="profile__edit-button" type="button">
              </button>
            </div>
            <p class="profile__subtitle">Мое место в 2023 </p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements" aria-label="Изображения">
        <ul class="elements__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_content_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form form" action="#" name="form-profile-edit">
          <input class="form__input form__input_name_username" tabindex="1"
            placeholder="Имя"
            type="text" name="username" value="">
          <input class="form__input form__input_name_activity" tabindex="2"
            placeholder="О себе" type="text" name="activity" value="">
          <button class="form__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_content_add-item">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form" action="#" name="form-profile-additem">
          <input class="form__input form__input_name_title" tabindex="1"
            placeholder="Название"
            type="text" name="title" value="">
          <input class="form__input form__input_name_link" tabindex="2"
            placeholder="Ссылка на картинку" type="url" name="link" value="">
          <button class="form__button-save" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_content_open-image">
      <div class="popup__img-container">
        <button type="button" class="popup__button-close"></button>
        <figure class="popup__figure-wrapper">
          <img src="#" alt="" class="popup__img">
          <figcaption class="popup__img-caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="item-template">
      <li class="item">
        <button class="item__delete" type="button"></button>
        <img class="item__image" src=""
          alt="">
        <div class="item__container">
          <h2 class="item__title"></h2>
          <button class="item__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
